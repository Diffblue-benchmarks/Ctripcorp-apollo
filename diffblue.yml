# Tested on Deeptest release 1.10.0
cbmcArguments:
  java-generate-no-comments: true
units:
  - target:
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/service/ItemService.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/service/ItemService.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/config/BizConfig.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/config/BizConfig.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/entity/Audit.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/entity/Audit.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/entity/Item.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/entity/Item.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/entity/Namespace.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/entity/Namespace.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/repository/ItemRepository.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/repository/ItemRepository.java
    # Child of ItemService.class
    - dir: apollo-common/target/classes
      file: com/ctrip/framework/apollo/common/exception/BadRequestException.class
      sourceDir: apollo-common/src/main/java
      sourceFile: com/ctrip/framework/apollo/common/exception/BadRequestException.java
    # Child of ItemService.class
    - dir: apollo-common/target/classes
      file: com/ctrip/framework/apollo/common/exception/NotFoundException.class
      sourceDir: apollo-common/src/main/java
      sourceFile: com/ctrip/framework/apollo/common/exception/NotFoundException.java
    # Child of ItemService.class
    - dir: apollo-common/target/classes
      file: com/ctrip/framework/apollo/common/utils/BeanUtils.class
      sourceDir: apollo-common/src/main/java
      sourceFile: com/ctrip/framework/apollo/common/utils/BeanUtils.java
    # Child of ItemService.class
    - dir: apollo-core/target/classes
      file: com/ctrip/framework/apollo/core/utils/StringUtils.class
      sourceDir: apollo-core/src/main/java
      sourceFile: com/ctrip/framework/apollo/core/utils/StringUtils.java
    # Child of ItemService.class
    - dir: apollo-biz/target/classes
      file: com/ctrip/framework/apollo/biz/config/BizConfig.class
      sourceDir: apollo-biz/src/main/java
      sourceFile: com/ctrip/framework/apollo/biz/config/BizConfig.java
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10

    